        /*重写按钮功能的超链接标签*/
        ._btn_a {
            display: block;
            height: 30px;

            text-align: center;
        }

            ._link_a:hover {
                text-decoration: underline;
            }
        /*数据展示类型的table*/
        ._data_table {
            font: 14px/30px Helvetica, Verdana, sans-serif;
            width: 100%;
            border: 0px solid #00809F;
            border-collapse: collapse;
            border: 1px solid #00809F;
        }

            ._data_table thead td {
                border: 1px solid #00809F;
                text-align: center;
            }

            ._data_table tbody tr {
                text-align: center;
                transition: background-color 200ms;
            }

                ._data_table tbody tr td {
                    border: 1px solid #00809F;
                }

                ._data_table tbody tr:hover {
                    background-color: #EAEAEA;
                }

        #pagediv {
            border: 1px solid red;
            width: 1400px;
            font: 14px/30px Helvetica, Verdana, sans-serif;
            height: 25px;
            display: block;
        }

        ._pageindex_a {
            margin: 0 auto;
            display: block;
            height: 20px;
            width: 50px;
            font: 12px/20px Helvetica, Verdana, sans-serif;
            text-decoration: none;
            text-align: center;
            transition: background-color color 500ms;
            margin: 1px 1px;
            float: left;
            border-radius: 2px;
            color: black;
            border: 1px solid #D0D1D7;
        }

        ._pageindex_a_click {
            background-color: #005A98;
            color: white;
        }

        ._pageindex_a:hover {
            color: white;
            background-color: #008BED;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var goods = new JqTable("_datatable");
            goods.PageInit();
        });
        function JqTable(tableid) {
            this.tableid = tableid;
            this.table = $("#" + tableid);
            this.PageIndex = 1;
            this.PageSize = 15;
        }
        //分页分装
        JqTable.prototype.PageInit = function () {
            var datacount = 123;      //总数据条数
            var pagecount = parseInt(datacount / this.PageSize);     //总页数

            var divCont = $("<div id='pagediv'>");
            divCont.insertAfter(this.table);
            //this.table.append(divCont);
            var html = '<a href="javascript:void(0)" class="_pageindex_a" indextype="First"  >首页</a>' +
                               '<a href="javascript:void(0)" class="_pageindex_a" indextype="Prev">上一页</a>' +
                               '<a href="javascript:void(0)" class="_pageindex_a _pageindex_a_click" indextype="1" indexnumber="1">1</a>' +
                               '<a href="javascript:void(0)" class="_pageindex_a" indextype="2" indexnumber="2">2</a>' +
                               '<a href="javascript:void(0)" class="_pageindex_a" indextype="3" indexnumber="3">3</a>' +
                               '<a href="javascript:void(0)" class="_pageindex_a" indextype="4" indexnumber="4">4</a>' +
                                ' <span style="float: left">.........</span>' +
                             '<a href="javascript:void(0)" class="_pageindex_a" indextype="' + pagecount + '"  indexnumber="' + pagecount + '">' + pagecount + '</a>' +
                             '<a href="javascript:void(0)" class="_pageindex_a" indextype="Next">下一页</a>' +
                             '<a href="javascript:void(0)" class="_pageindex_a" indextype="Last" indexnumber="' + pagecount + '">尾页</a>';
            divCont.append(html);
            var pagediv = $("#pagediv");
            var _datatable = this;
            $("[indextype=First]").click(function () { _datatable.onFirst(this) });
            $("[indextype=Prev]").click(function () { _datatable.onPrev(this) });
            $("[indextype=Next]").click(function () { _datatable.onNext(this) });
            $("[indexnumber]").click(function () { _datatable.onPageGo(this) });
        }
        //加载数据
        JqTable.prototype.LoadData = function (pageindex) {
            var _datatable = this;
            NowIndexClass("pagediv", pageindex);
        }
        //首页
        JqTable.prototype.onFirst = function (obj) {
            this.PageIndex = 1;
            this.LoadData(this.PageIndex);
        }
        //上一页
        JqTable.prototype.onPrev = function (obj) {
            this.PageIndex -= 1;
            if (this.PageIndex <= 0) { this.PageIndex = 1; return; }
            this.LoadData(this.PageIndex);
        }
        //下一页
        JqTable.prototype.onNext = function (obj) {
            this.PageIndex += 1;
            this.LoadData(this.PageIndex);
        }
        //尾页
        JqTable.prototype.onLast = function (obj) {

        }
        //跳转页
        JqTable.prototype.onPageGo = function (obj) {
            var _obj = $(obj);
            this.PageIndex = _obj.attr("indexnumber");
            this.LoadData(this.PageIndex);
        }
        //为当前页提供类样式 obj=分页所在div的id
        function NowIndexClass(obj, pageindex) {
            var _pagebox = $("#" + obj);
            $("a[indexnumber]", _pagebox).removeClass("_pageindex_a_click");
            $("a[indexnumber=" + pageindex + "]", _pagebox).addClass("_pageindex_a_click");
        }
    </script>
